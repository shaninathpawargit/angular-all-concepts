<div class="container-fluid">
    <div class="header">
        <h1>Formgroup and FormControls with Validators</h1>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" placeholder="First Name">
        <div class="validation-error" *ngIf="myForm.get('firstName')?.invalid && myForm.get('firstName')?.touched">
            <div *ngIf="myForm.get('firstName')?.errors?.['required']">
                First Name is required
            </div>
            <div *ngIf="myForm.get('firstName')?.errors?.['minlength']">
                First Name must be at least 3 characters long
            </div>
        </div>
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" placeholder="Last Name">
        <div class="validation-error" *ngIf="myForm.get('lastName')?.invalid && myForm.get('lastName')?.touched">
            <div *ngIf="myForm.get('lastName')?.errors?.['required']">
                Last Name is required
            </div>
        </div>
        <label for="email">Email</label>
        <input type="email" formControlName="email" placeholder="Email">
        <div class="validation-error" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
            <div *ngIf="myForm.get('email')?.errors?.['required']">
                Email is required
            </div>
            <div *ngIf="myForm.get('email')?.errors?.['email']">
                Email is invalid
            </div>
        </div>
        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="Password">
        <div class="validation-error" *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched">
            <div *ngIf="myForm.get('password')?.errors?.['required']">
                Password is required
            </div> 
            <div *ngIf="myForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters long
            </div>
        </div>
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
    </form>

    <div>
        <h3>Form Data</h3>
        <pre>{{ formData | json }}</pre>
    </div>
</div>
